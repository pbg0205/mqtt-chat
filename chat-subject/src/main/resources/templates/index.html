<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid vh-100" style="margin-top:300px">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Coffee Chat</h3>
                </div>
                <div class="p-4">
                    <form th:action="@{/signup}">
                        <button class="btn btn-primary text-center mt-2 col-md-9" style="width: 100%" type="submit">
                            SignUp
                        </button>
                    </form>
                    <form th:action="@{/login}" method="GET" sec:authorize="!isAuthenticated()">
                        <button class="btn btn-primary text-center mt-2 col-md-9" style="width: 100%">
                            Login
                        </button>
                    </form>
                    <form th:action="@{logout}" method="POST" sec:authorize="isAuthenticated()">
                        <button class="btn btn-primary text-center mt-2 col-md-9" style="width: 100%">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
