# in-memory h2 db config
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=

#h2 console config
spring.h2.console.enabled=true
spring.jpa.show-sql=true

#log config
logging.level.com.example.chatsubject.account=debug

# matt connection config
mqtt.broker.brokerUrl=tcp://localhost:1883
mqtt.broker.topicFilter=topic/+

# mqtt inbound config
mqtt.connection.completionTimeOut = 5000
mqtt.connection.qos = 2
