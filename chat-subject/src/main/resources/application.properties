# in-memory h2 db config
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

#h2 console config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

#log config
logging.level.com.example.chatsubject.account=debug

# matt connection config
mqtt.connection.brokerUrl=tcp://localhost:1883
mqtt.connection.clientId=cooper
mqtt.connection.topicFilter=topic
